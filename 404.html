<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rutvik G</title>
        <script type="text/javascript">

            const redirects = {
                "resume": "resume.pdf"
            }

            const path = window.location.pathname.substring(1).toLowerCase();

            const redirect = redirects[path];

            // if redirect path doesn't exist, show the 404 page
            if (redirect) {
                window.location.replace(redirect);
            }

        </script>
    </head>

    <body>
        <h1>404 Not Found</h1>
        <p>Return to the <a href="./index.html">main page</a></p>
    </body>
</html>
